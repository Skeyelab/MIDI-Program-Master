<div class="row">
  <div class="col-12">
    <h2>Live settings</h2>
    <table class="table table-striped">
      <thead>
      <tr>
        <ng-container *ngFor="let setting of settings">
          <td class="font-weight-bold text-secondary">{{setting.channel}}</td>
        </ng-container>
      </tr>
      </thead>
    </table>
  </div>
</div>
